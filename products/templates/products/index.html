{% extends 'base.html' %}

{% block content %}
<table class="table">
  <thead>
    <th>Name</th>
    <th>Description</th>
    <th>Ages</th>
    <th>Price</th>
  </thead>
  <tbody>
{% for p in products %}
    <tr>
      <td><a href="{% url 'show' p.id %}">{{ p.name }}</a></td>
        <td>{{ p.description|truncatewords:5 }}</td>
        <td class="rightalign">{{ p.age_range }}</td>
        <td class="rightalign">{{ p.price}}</td>
{% endfor %}
    </tbody>
{% endblock %}
